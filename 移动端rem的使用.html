<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="../css/reset-min.css"/>
    <script>
        window.onload = function(){
            getRem(750,10)
        };
        window.onresize = function(){
            getRem(750,10)
        };
        function getRem(uiWidth,prem){
            console.log('uiWidth==是多少？', uiWidth);
            console.log('prem==是多少？', prem);
            var html = document.getElementsByTagName("html")[0];
            var oWidth = document.body.clientWidth || document.documentElement.clientWidth;
            console.log('oWidth==是多少？', oWidth);
            console.log('oWidth/uiWidth*prem==是多少？', oWidth/uiWidth*prem);
            html.style.fontSize = oWidth/uiWidth*prem + "px";
        }
